    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- autocomplete="off" es para evitar autocompletado
            lo ponemos para las pruebas -->

            <!-- required, minleght,pattern, etc son validaciones de html -->
            <form id="formulario">
                <input 
                    type="text"
                    name="userName"
                    placeholder="Ingrese nombre"
                    autocomplete="off"
                    id="userName"

                    required
                    minlength="3"
                    title="solo letras"
                >
                <!-- title es un mensaje que sale en el error cuando completa mal un campo -->
                <input 
                    type="email"
                    name="userEmail"
                    placeholder="Ingrese correo"
                    id="userEmail"
                    required
                >
                <button type="submit">Enviar</button>
            </form>
        </div>
        
        <script src="index.js"></script>
    </body>
    </html>
