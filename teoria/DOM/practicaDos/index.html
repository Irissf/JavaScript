<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Modelo de objeto de documento</title>

    <!-- Otra forma, si el scrip está en la cabecera y no al fondo del body,
    es usar defer que indica al navegador que no espere por el script, este
    carga en segudno plano y se ejecuta cuando el DOM está cargado 
    Esto puede dar problemas por compatibilidad con navegadores, ya que es nuevo-->
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <ul id="lista">
        </ul>
    </div>

    <!-- Uso de template, no se renderiza en el navegador -->
    <template id="liTemplate">
        <!-- Funciona como una plantilla que se repetirá -->
        <li class="list">
        <b>Pais:</b>
        <span class="text-primary">Aqui va el pais</span>
        </li>
    </template>
</body>
</html>
